<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Minesweeper</title>
        <script src="http://fb.me/react-0.8.0.js"></script>
        <script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/jsx">
            /*** @jsx React.DOM */
            var PersonApp = React.createClass({
                render: function() {
                    return (<div>
                        <h1>this is the PersonApp</h1>
                        <Person first="Koushik" last="Krishnan" />
                        <Person first="Hello" last="World" />
                        </div>)
                }
            });

            var Person = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h2>{this.props.last}, {this.props.first}</h2>
                        </div>
                    )
                }
            })



            React.renderComponent(<PersonApp />, document.getElementById("content"));
        </script>
    </body>
</html>
